<!DOCTYPE html>
<html lang="en">
<head>

    <title>Settings</title>
    <style>
        :root {
            --kali-blue: #0066cc;
            --kali-dark: #1a1a1a;
            --kali-light: #2c2c2c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: var(--kali-dark);
            color: #fff;
            background-image: url('https://www.kali.org/images/wallpapers-2020.1/kali-geometric-16x9.png');
            background-size: cover;
            background-attachment: fixed;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(26, 26, 26, 0.9);
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid var(--kali-blue);
            padding-top: 20px;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        .stat-card {
            background: rgba(44, 44, 44, 0.9);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--kali-blue);
            box-shadow: 0 0 15px rgba(0, 102, 204, 0.2);
        }

        h3 {
            color: var(--kali-blue);
            border-bottom: 2px solid var(--kali-blue);
            padding-bottom: 10px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            background: var(--kali-dark);
            border: 1px solid var(--kali-blue);
            color: #fff;
            border-radius: 4px;
            margin-top: 5px;
        }

        .btn {
            background: var(--kali-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0052a3;
            box-shadow: 0 0 10px var(--kali-blue);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input[type="color"] {
            width: 100px;
            height: 40px;
            background: var(--kali-dark);
            border: 1px solid var(--kali-blue);
            border-radius: 4px;
        }

        /* Sidebar Navigation */
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .nav-links li {
            padding: 10px 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--kali-blue);
            padding-left: 5px;
        }

        .nav-links li.active {
            background: var(--kali-blue);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <nav>
            <ul class="nav-links">
                <li><a href="admin.html">Dashboard</a></li>
                <li class="active"><a href="settings.html">Settings</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="stat-card">
            <h3>General Settings</h3>
            <form>
                <div style="margin: 15px 0;">
                    <label>Site Name</label>
                    <input type="text" value="Admin Dashboard" class="search-bar">
                </div>
                <div style="margin: 15px 0;">
                    <label>Theme Color</label>

                    <input type="color" value="#0066cc">
                </div>
                <button class="btn">Save Changes</button>
            </form>
        </div>
        
        <div class="stat-card">
            <h3>Email Settings</h3>
            <form>
                <div style="margin: 15px 0;">
                    <label>SMTP Server</label>
                    <input type="text" class="search-bar">
                </div>
                <div style="margin: 15px 0;">
                    <label>SMTP Port</label>
                    <input type="number" class="search-bar">
                </div>
                <button class="btn">Save Email Settings</button>
            </form>
        </div>
    </div>
</body>

</html>
