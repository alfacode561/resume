<!DOCTYPE html>
<html lang="en">
<head>
    <title>Projects Management | Kali Dashboard</title>
    <style>
        :root {
            --kali-red: #EC0101;
            --kali-dark: #1A1A1A;
            --kali-gray: #333333;
            --terminal-green: #00ff00;
        }

        body {
            background-color: var(--kali-dark);
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
        }

        .main-content {
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.95);
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            background: var(--kali-gray);
            border: 1px solid var(--kali-red);
            color: var(--terminal-green);
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .btn {
            background: var(--kali-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #ff0000;
            box-shadow: 0 0 15px var(--kali-red);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--kali-gray);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--kali-red);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(236, 1, 1, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--kali-red), transparent);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-active {
            background: var(--terminal-green);
            box-shadow: 0 0 10px var(--terminal-green);
        }

        .terminal-output {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .project-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .navbar {
            background-color: var(--kali-gray);
            padding: 15px;
            position: fixed;
            width: 250px;
            height: 100%;
            left: 0;
            top: 0;
            border-right: 2px solid var(--kali-red);
        }

        .nav-logo {
            color: var(--kali-red);
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin: 15px 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: var(--kali-red);
            transform: translateX(10px);
        }

        .nav-links a.active {
            background: var(--kali-red);
        }

        .main-content {
            margin-left: 250px; /* Adjusted for navbar */
        }
        .back-btn {
            background: var(--kali-gray);
            color: var(--terminal-green);
            border: 1px solid var(--kali-red);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: var(--kali-dark);
            box-shadow: 0 0 10px var(--kali-red);
            transform: translateX(-5px);
        }
        
        .back-btn::before {
            content: '←';
            font-size: 1.2em;
            color: var(--kali-red);
        }
        
    </style>
</head>
<body>

                    <br>
                    <span style="color: var(--terminal-green)">➜</span> Deadline: 2023-12-31
                </div>
                <div class="project-stats">
                    <span>CPU: 45%</span>

                    <span>Tasks: 12/20</span>
                </div>
                <button class="btn" onclick="viewProjectDetails('alpha')">Access Console</button>
            </div>

        </div>
    </div>

    </script>
</body>
</html>
