<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management | Kali Theme</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #1a1a1a;
            color: #00ff00;
        }

        .main-content {
            padding: 20px;
            background: #1a1a1a;
            min-height: 100vh;
            border: 1px solid #00ff00;
            margin: 20px;
            box-shadow: 0 0 10px #00ff00;
        }

        .search-bar {
            width: 100%;
            padding: 12px 24px;
            border-radius: 0;
            border: 1px solid #00ff00;
            font-size: 16px;
            background: #000;
            color: #00ff00;
            margin-bottom: 20px;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #000;
            padding: 20px;
            border: 1px solid #00ff00;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ff00;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .users-table {
            background: #000;
            padding: 20px;
            border: 1px solid #00ff00;
        }

        table th {
            background: #000;
            color: #00ff00;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #00ff00;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #00ff00;
            color: #00ff00;
        }
        nav ul li a:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        nav ul li a.active {
            background: #003300;
        }

        .btn {
            padding: 8px 15px;
            border: 1px solid #00ff00;
            background: #000;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
        }

        .status-active {
            background: #000;
            color: #00ff00;
            padding: 5px 10px;
            border: 1px solid #00ff00;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <nav style="background: #000; padding: 15px; border-bottom: 1px solid #00ff00; margin-bottom: 20px;">
        <ul style="list-style: none; display: flex; gap: 20px; justify-content: center;">
            <li><a href="dashboard.html" style="color: #00ff00; text-decoration: none; padding: 8px 15px; border: 1px solid #00ff00; transition: all 0.3s;">Dashboard</a></li>
            <li><a href="users.html" style="color: #00ff00; text-decoration: none; padding: 8px 15px; border: 1px solid #00ff00; background: #003300; transition: all 0.3s;">Users</a></li>
            <li><a href="settings.html" style="color: #00ff00; text-decoration: none; padding: 8px 15px; border: 1px solid #00ff00; transition: all 0.3s;">Settings</a></li>
            <li><a href="logs.html" style="color: #00ff00; text-decoration: none; padding: 8px 15px; border: 1px solid #00ff00; transition: all 0.3s;">Logs</a></li>
            <li><a href="tools.html" style="color: #00ff00; text-decoration: none; padding: 8px 15px; border: 1px solid #00ff00; transition: all 0.3s;">Tools</a></li>
        </ul>
    </nav>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    
    <div class="main-content">
        <input type="text" class="search-bar" placeholder="Search users..." id="searchInput">
        
        <div class="dashboard-grid">
            <div class="stat-card">
                <h3>Active Users</h3>
                <p class="stat-number" id="activeUsers">980</p>
                <canvas id="activeUsersChart"></canvas>
            </div>
            <div class="stat-card">
                <h3>New Users</h3>
                <p class="stat-number" id="newUsers">24</p>
                <canvas id="newUsersChart"></canvas>
            </div>
            <div class="stat-card">
                <h3>Premium Users</h3>
                <p class="stat-number" id="premiumUsers">156</p>
                <canvas id="premiumUsersChart"></canvas>
            </div>
        </div>

        <div class="users-table">
            <table style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>Admin</td>
                        <td><span class="status-active">Active</span></td>
                        <td>
                            <button class="btn btn-edit">Edit</button>
                            <button class="btn btn-delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#userTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";

            for(let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);

        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { 
                    beginAtZero: true,
                    grid: {
                        color: '#00ff00'
                    },
                    ticks: {
                        color: '#00ff00'
                    }
                },
                x: {
                    grid: {
                        color: '#00ff00'
                    },
                    ticks: {
                        color: '#00ff00'
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: '#00ff00'
                    }
                }
            }
        };

        function initializeCharts() {
            const activeUsersCtx = document.getElementById('activeUsersChart').getContext('2d');
            new Chart(activeUsersCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Active Users',

                        data: [920, 935, 950, 965, 975, 980],
                        borderColor: '#00ff00',

                        tension: 0.1,
                        fill: true,
                        backgroundColor: 'rgba(0, 255, 0, 0.1)',
                        borderWidth: 2,
                        pointBackgroundColor: '#00ff00',
                        pointBorderColor: '#000',
                        pointRadius: 4
                    }]
                },

                options: {
                    ...chartOptions,
                    animation: {
                        duration: 0
                    },
                    elements: {
                        line: {
                            tension: 0.1
                        }
                    }
                }
            });
        }

        window.addEventListener('load', initializeCharts);

        document.querySelectorAll('.btn-edit').forEach(btn => {
            btn.addEventListener('click', function() {
                const row = this.closest('tr');
                row.classList.add('new-user');
                setTimeout(() => row.classList.remove('new-user'), 2000);
            });
        });
    </script>
</body>
</html>
