<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head and styles as admin.html -->
    <title>Security</title>
</head>
<body>
    <!-- Include the same sidebar as admin.html -->
    <div class="main-content">
        <div class="dashboard-grid">
            <div class="stat-card">
                <h3>Security Status</h3>
                <p style="color: #00ff00;">Protected</p>
            </div>
            <div class="stat-card">
                <h3>Last Scan</h3>
                <p>2 hours ago</p>
            </div>
            <div class="stat-card">
                <h3>Active Sessions</h3>
                <p>3</p>
            </div>
        </div>

        <div class="stat-card">
            <h3>Two-Factor Authentication</h3>
            <p>Status: Enabled</p>
            <button class="btn">Configure 2FA</button>
        </div>

        <div class="stat-card">
            <h3>Security Logs</h3>
            <div class="activity-item">
                <p>Failed login attempt - IP: 192.168.1.1</p>
                <small>5 minutes ago</small>
            </div>
            <div class="activity-item">
                <p>Password changed - Admin account</p>
                <small>2 hours ago</small>
            </div>
        </div>
    </div>
</body>
</html>
